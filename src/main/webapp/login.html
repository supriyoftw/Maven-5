<form action="" id="myForm">
    <fieldset>
        <legend>====================Qspider & Jspider Form================</legend>
        <label for="m">Fisrt Name:</label>
        <input type="text" id="m" name="Fname" placeholder="Fisrt Name" autofocus>
        <br><br>
        <label for="a">Last Name:</label>
        <input type="text" id="a" name="Lname" placeholder="Last Name" >
        <br><br>
            
        <label for="m1">Mobile No:</label>
            <select name ="Code" required placeholder="Select code">
            <option value="all" >Select Code</option>
            <option value="91" >+91</option>
            <option value="01">+01</option>
            <option value="92">+92</option>
            <option value="1">+1</option>
            <option value="44">+44</option>

            </select>
        <input type="tel" id="m1" name="Ph" placeholder="Mobile No" pattern="[9-1,0]" maxlength="10,10">
           
        <br><br>
        <label for="m2">Email:</label>
        <input type="email" id="m2" name="mail" placeholder="Email" pattern="[a-z, 9-1,0 @.]">
        <br><br>
        <label for="m3" >Gender :Male:</label>
        <input type="radio" id="m3" name="Gender">
        <label for="m4" >Female:</label>
        <input type="radio" id="m4" name="Gender">
        <label for="m4" >others :</label>
        <input type="radio" id="m4" name="Gender" disabled>
        <br><br>
        <label for="m5">DOB:</label>
        <input type="date" id="m5" name="DOB">
        <br><br>
        <label for="m8">Branch:</label>
        <input type="text" id="m8" name="Bnch" value="Z-KOLKATA" readonly >
        <br><br>
        <label for="m6">Course name:</label>
            <select name ="course" id="m6" >
            <option value="ST">Sowtware Tester</option>
            <option value="SD">Sowtware Developer</option>
            </select>
        <br><br>
        <label for="m7">Uplode your CV:</label>
        <input type="file" id="m7" name="cv">
        <br><br>
        <input type="checkbox" id="a7" name="T&C">
    <label for="A7">Accept all Rules</label>
    <br><br>
    <label for="a14"><Address>Address: </Address></label>

      <br><br>




    <label for="an1">User Name:</label>
    <input type="text" id="an1" placeholder="User Name" name="UN">
    <br><br>
    <label for="an2">Password:</label>
    <input type="password" id="an2" name="Pwd" placeholder="Password" pattern="[A-Z,a-z,1-9 0,@ #]{4,}" minlength="8" maxlength="15" >
    <br><br>
    <label for="an2">Confirm Password:</label>
    <input type="password" id="an2" name="Pwd" placeholder=" Confirm Password" pattern="[A-Z,a-z,1-9 0,@ #]{4,}" minlength="8" maxlength="15" >
    <br><br>
        <input type="submit">
        <input type="reset">
    </fieldset>
